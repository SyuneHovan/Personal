<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Personal Information Web App</title>
</head>
<body>
    <div class="container">
        <form id="userInfoPost">
            <div class="row">
                <h4>Account</h4>
                <div class="input-group input-group-icon">
                    <input type="text" name="fname" id="fname" placeholder="First Name"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="lname" id="lname" placeholder="Last Name"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="date" name="bday" id="bday"  min="1920-01-01" max="2017-01-01">
                    <div class="input-icon"><i class="fa fa-calendar"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="email" id="email" name="email" placeholder="Email Adress"/>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <!-- <input type="tel" id="phone" name="phone" pattern="([0-9]{3}) [0-9]{3}-[0-9]{4}" placeholder="Phone Number"/> -->
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"/>
                    <div class="input-icon"><i class="fa fa-phone"></i></div>
                </div>
            </div>
            <button type="button" name="submit" id="submit">Submit</button>
            </form>
    </div>
    <script>
        $( "#submit" ).click(function() {
            $.post( "./userinfo.php", $( "#userInfoPost" ).serialize(), function( data ) {
                console.log(data);
            });
        });
    </script>
</body>
</html>
